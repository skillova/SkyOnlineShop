<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    />
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>

  <body>
    <form action="">
      <div class="drop">
        <div class="drop__group">
          <fieldset class="radio">
            <legend>Сроки доставки</legend>
            <div>
              <input type="radio" id="radio1" name="group" value="1" />
              <label for="radio1">Неважно</label>
            </div>
            <div>
              <input type="radio" id="radio2" name="group" value="2" />
              <label for="radio2">Сегодня</label>
            </div>
            <div>
              <input type="radio" id="radio3" name="group" value="3" />
              <label for="radio3">Завтра</label>
            </div>
            <div>
              <input type="radio" id="radio4" name="group" value="4" />
              <label for="radio4">До 3 дней</label>
            </div>
            <div>
              <input type="radio" id="radio5" name="group" value="5" />
              <label for="radio5">До 7 дней</label>
            </div>
          </fieldset>
          <fieldset class="range">
            <legend>Цена</legend>
            <h2 class="range__text">от 0 руб. до 100000 руб.</h2>
            <div class="range__block">
              <input
                type="range"
                class="range__input"
                id="range1"
                min="0"
                max="100"
                value="0"
                step="1"
              />
              <input
                type="range"
                class="range__input"
                id="range2"
                min="0"
                max="100"
                value="100"
                step="1"
              />
            </div>
          </fieldset>
          <div>
            <h1>Цвет</h1>
          </div>
        </div>
        <div class="drop__group">
          <div>
            <h1>Тип комнаты</h1>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
