<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    />
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>

  <body>
    <form action="">
      <div class="drop-menu">
        <div class="drop-menu__block drop-menu__block_col">
          <fieldset>
            <legend>Сроки доставки</legend>
            <div class="drop-menu__group-items drop-menu__group-items_col">
              <div>
                <input type="radio" id="radio1" name="group" value="1" />
                <label for="radio1">Неважно</label>
              </div>
              <div>
                <input type="radio" id="radio2" name="group" value="2" />
                <label for="radio2">Сегодня</label>
              </div>
              <div>
                <input type="radio" id="radio3" name="group" value="3" />
                <label for="radio3">Завтра</label>
              </div>
              <div>
                <input type="radio" id="radio4" name="group" value="4" />
                <label for="radio4">До 3 дней</label>
              </div>
              <div>
                <input type="radio" id="radio5" name="group" value="5" />
                <label for="radio5">До 7 дней</label>
              </div>
            </div>
          </fieldset>
          <div class="drop-menu__block">
            <fieldset>
              <legend>Цена</legend>
              <h2 class="range__text">от 0 руб. до 100000 руб.</h2>
              <div class="range__block">
                <input
                  type="range"
                  id="range1"
                  min="0"
                  max="100"
                  value="0"
                  step="1"
                />
                <input
                  type="range"
                  id="range2"
                  min="0"
                  max="100"
                  value="100"
                  step="1"
                />
              </div>
            </fieldset>
          </div>
          <div class="drop-menu__block">
            <fieldset>
              <legend>Цвет</legend>
              <div class="drop-menu__group-items drop-menu__group-items_row">
                <div>
                  <input type="checkbox" id="checkbox-1" name="checkbox-1" />
                  <label for="checkbox-1"></label>
                </div>
                <div>
                  <input type="checkbox" id="checkbox-2" name="checkbox-2" />
                  <label for="checkbox-2"></label>
                </div>
                <div>
                  <input type="checkbox" id="checkbox-3" name="checkbox-3" />
                  <label for="checkbox-3"></label>
                </div>
                <div>
                  <input type="checkbox" id="checkbox-4" name="checkbox-4" />
                  <label for="checkbox-4"></label>
                </div>
                <div>
                  <input type="checkbox" id="checkbox-5" name="checkbox-5" />
                  <label for="checkbox-5"></label>
                </div>
                <div>
                  <input type="checkbox" id="checkbox-6" name="checkbox-6" />
                  <label for="checkbox-6"></label>
                </div>
                <div>
                  <input type="checkbox" id="checkbox-7" name="checkbox-7" />
                  <label for="checkbox-7"></label>
                </div>
                <div>
                  <input type="checkbox" id="checkbox-8" name="checkbox-8" />
                  <label for="checkbox-8"></label>
                </div>
                <div>
                  <input type="checkbox" id="checkbox-9" name="checkbox-9" />
                  <label for="checkbox-9"></label>
                </div>
                <div>
                  <input type="checkbox" id="checkbox-10" name="checkbox-10" />
                  <label for="checkbox-10"></label>
                </div>
                <div>
                  <input type="checkbox" id="checkbox-11" name="checkbox-11" />
                  <label for="checkbox-11"></label>
                </div>
                <div>
                  <input type="checkbox" id="checkbox-12" name="checkbox-12" />
                  <label for="checkbox-12"></label>
                </div>
                <div>
                  <input type="checkbox" id="checkbox-13" name="checkbox-13" />
                  <label for="checkbox-13"></label>
                </div>
                <div>
                  <input type="checkbox" id="checkbox-14" name="checkbox-14" />
                  <label for="checkbox-14"></label>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="drop-menu__block">
          <fieldset>
            <legend>Тип комнаты</legend>
            <div class="drop-menu__group-items drop-menu__group-items_col">
              <div>
                <input type="checkbox" id="type-room-1" name="type-room-1" />
                <label for="type-room-1">Кухня и столовая</label>
              </div>
              <div>
                <input type="checkbox" id="type-room-2" name="type-room-2" />
                <label for="type-room-2">Ванная комната</label>
              </div>
              <div>
                <input type="checkbox" id="type-room-3" name="type-room-3" />
                <label for="type-room-3">Детская комната</label>
              </div>
              <div>
                <input type="checkbox" id="type-room-4" name="type-room-4" />
                <label for="type-room-4">Домашний офис</label>
              </div>
              <div>
                <input type="checkbox" id="type-room-5" name="type-room-5" />
                <label for="type-room-5">Гостиная</label>
              </div>
              <div>
                <input type="checkbox" id="type-room-6" name="type-room-6" />
                <label for="type-room-6">Прихожая</label>
              </div>
              <div>
                <input type="checkbox" id="type-room-7" name="type-room-7" />
                <label for="type-room-7">Спальня</label>
              </div>
              <div>
                <input type="checkbox" id="type-room-8" name="type-room-8" />
                <label for="type-room-8">Гардероб</label>
              </div>
              <div>
                <input type="checkbox" id="type-room-9" name="type-room-9" />
                <label for="type-room-9">Дача</label>
              </div>
              <div>
                <input type="checkbox" id="type-room-10" name="type-room-10" />
                <label for="type-room-10">Свет</label>
            </div>
          </fieldset>
        </div>
      </div>
      <button class="footer__form-btn" type="submit">Подписаться</button>
    </form>
  </body>
</html>
